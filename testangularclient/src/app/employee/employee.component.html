<a>Employee Data:</a>
<div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      </thead>
      <tbody>
        <tr>
		  <td>ID</td>
          <td>{{ employee.employee.eid }}</td>
        </tr>
        <tr>
		  <td>First Name</td>
          <td>{{ employee.employee.firstName }}</td>
        </tr>
        <tr>
		  <td>Last Name</td>
          <td>{{ employee.employee.lastName }}</td>
        </tr>
        <tr>
		  <td>Email</td>
          <td><a href="mailto:{{ employee.employee.email }}">{{ employee.employee.email }}</a></td>
        </tr>
        <tr>
		  <td>Adress</td>
		  <td>{{ employee.employee.street }} {{ employee.employee.nr }}</td>
        </tr>
        <tr>
		  <td>Phone Number</td>
		  <td>{{ employee.employee.phoneNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
<b>Chats:</b>
<div class="chatlist-body">
	<div *ngFor="let chat of employee.partners" class="chat-body">
		<!-- TODO 
			Insert Open and close option
			CCS styling
			Namensgebung?
		-->
		<label>Chatroom {{ chat.rid }}</label>
		<div class="message-list">
			<div *ngFor="let msg of employee.messages" class="message">
				<label>
					{{ msg.time }} User {{ msg.eid }}: {{ msg.txt }}
				</label>
			</div>
		</div>
	</div>
</div>
